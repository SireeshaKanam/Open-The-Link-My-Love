<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink: #ff4d6d;
  --soft: #fff0f3;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd6e0, #ff8fab);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: white;
  border-radius: 24px;
  padding: 32px 26px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: openCard 1s ease forwards;
}

@keyframes openCard {
  from { transform: scale(0.5) rotateX(40deg); opacity: 0; }
  to   { transform: scale(1) rotateX(0); opacity: 1; }
}

.title {
  font-size: 22px;
  color: var(--pink);
  margin-bottom: 8px;
}

.name {
  font-weight: 700;
  color: #ff006e;
}

.hug {
  font-size: 64px;
  margin: 10px 0;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

.text {
  font-size: 15px;
  color: #444;
}

/* Buttons */
.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 17px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: var(--pink);
  color: white;
  box-shadow: 0 0 15px rgba(255,77,109,0.6);
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #e0e0e0;
  margin-left: 10px;
}

.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

/* YES animation screen */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 24px;
  opacity: 0;
  pointer-events: none;
}

.overlay.show {
  animation: reveal 0.8s forwards;
}

@keyframes reveal {
  to { opacity: 1; pointer-events: auto; }
}

.overlay .big {
  font-size: 70px;
  animation: hugBig 1.5s infinite;
}

@keyframes hugBig {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 4s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_9f0dff7d57.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="hug">ü§óüíï</div>
  <div class="title">Hey <span class="name">HER_NAME</span> ‚ù§Ô∏è</div>
  <div class="text">Can I give you a warm hug?</div>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onclick="noClicked()">No üíî</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="big">üíïü§óüíï</div>
  <div>You‚Äôre hugged forever, HER_NAME ‚ù§Ô∏è</div>
</div>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
}

function noClicked() {
  const no = document.getElementById("no");
  no.classList.remove("shake");
  void no.offsetWidth;
  no.classList.add("shake");
}

function yesClicked() {
  document.getElementById("overlay").classList.add("show");
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}
</script>

</body>
</html>
